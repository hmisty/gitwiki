<!DOCTYPE html [
<!ENTITY rarr "&#8594;">
<!ENTITY raquo "&#187;">
]>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>__title__ &raquo; __page__</title>
		<link rel="stylesheet" type="text/css" href="/style.css" />
		<base href="/page/" />
	</head>
	<body>
		<div id="navigation">
			<p><a class="home_url" href="__home_url__">Home</a> 
			| <a class="global_history_url" href="__global_history_url__">History</a>
			| <a class="local_attach_url" href="__local_attach_url__">Attach</a>
			<!-- if __user_logged_in__ | Logged in as __user__ -->
			<span class="username"></span>
			</p>
		</div>

		<div id="header">
			<h1 id="title"><!-- __page__ --></h1>
			<p>[ <span id="edit_or_commit"><a class="edit_url" href="__edit_url__">edit</a></span> | <a class="history_url" href="__history_url__">history</a> ]</p>
		</div>

		<div id="content">
			<!-- __content__ -->
		</div>

		<div id="download">
			<h2>Attachments</h2>
			<table>
				<tr>
					<th>Name</th>
					<th>Size</th>
					<th>Time</th>
					<th></th>
				</tr>
				<tr class="download-list">
					<td name="name"><!--file_name--></td>
					<td name="size"><!--file-size--></td>
					<td name="time"><!--file-upload-time--></td>
					<td><a name="download" href="file-path">Download</a></td>
				</tr>
			</table>

		</div>	

		<div id="footer">
			<p>
			Last modified at <span id="last_modified"><!-- __datetime__ --></span> 
			</p>
		</div>

		<div id="plug">
			<p>
			Powered by <a href="http://github.com/hmisty/gitwiki">GitWiki</a>
			</p>
		</div>
	</body>
</html>
